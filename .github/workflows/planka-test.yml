name: CI Pruebas REST PLANKA

on:
  push:
    branches: 
    - main 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
       # Hacer checkout de la rama daniela
      - name: Checkout code from daniela
        uses: actions/checkout@v4
        with:
          ref: daniela  


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      

   
      - name: Establecer variables de entorno para Planka
        run: |
          echo "BASE_URI=${{ secrets.BASE_URI }}" >> $GITHUB_ENV
          echo "USER_EMAIL=${{ secrets.USER_EMAIL }}" >> $GITHUB_ENV
          echo "USER_PASSWORD=${{ secrets.USER_PASSWORD }}" >> $GITHUB_ENV

      - name: Instalar Docker Compose
        run: |
           sudo apt-get update
           sudo apt-get install -y docker-compose

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2


      - name: Levantar Planka y dependencias
        run: docker compose up -d


      - name: Esperar a que Planka estÃ© listo
        run: |
           echo "Waiting for Planka..."
           until curl -s http://localhost:3000 > /dev/null; do
             echo "Planka esperando..."
             sleep 5
           done
           echo "Planka esta en linea"



      - name: Ejecutar tests E2E
        run: pytest -v --alluredir=allure-results
        env:
          BASE_URI: ${{ env.BASE_URI }}
          USER_EMAIL: ${{ env.USER_EMAIL }}
          USER_PASSWORD: ${{ env.USER_PASSWORD }}


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'


      - name: Generar reporte Allure
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report


      - name: Publicar Allure en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report


      - name: Cleanup Docker
        run: docker compose down -v
